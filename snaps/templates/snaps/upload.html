{%extends 'snaps/header.html/'%}

{% block body %}

    {% if error %}
        <div class="container" style="margin-top: 2%">
            <div class="text-danger">
                {{ error }}
            </div>
    {% else %}
        <div class="container" style="margin-top: 3%">
    {% endif %}

        <form class="post-form" method="POST" action="{% url 'upload' %} " enctype="multipart/form-data">
            {% csrf_token %}
            <label for="title"> Enter your Title </label>
            <input name="title" type="text" class="form-control" style="width: 70%;" placeholder="Enter Title" id="title" required/>
            <br />

            <label for="caption"> Enter your Caption </label>
            <input name="caption" type="text" class="form-control" style="width: 70%;" placeholder="Enter Caption" id="caption" required/>
            <br />

            <label for="album"> Enter Album name (keep blank to use 'General Upload') </label>
            <input name="album" type="text" class="form-control" style="width: 70%;" placeholder="General Upload" id="album" />
            <label for="new_album" class="checkbox">
                <input name="new_album" type="checkbox" value="True">
                New Album
            </label>
            <br />  <br />      

            <label class="btn btn-primary " for="file">
                <input name="file" id="file" type="file" accept="image/*" style="display:none" onchange="$('#upload-file-info').html(this.files[0].name)" required/>
                    + Browse
            </label>
            <span class='label label-info' id="upload-file-info"></span>
            <br />
            

            <center>
                <input name="submit" type="submit" class="btn btn-success" value="Upload" />
            </center>
        </form>
    </div>

{% endblock %}
